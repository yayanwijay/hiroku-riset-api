{% include 'header.html' %}
<h1 style="margin-left:10px;" class="h3 mb-0 text-gray-800">Tambah Berita Terbaru</h1>


<form action="{{url_for('proses_tambah')}}" method="POST">
            <div class="form-group">
                <label style="margin-left:10px;"><b>Judul</b></label>
                <input style="margin-left:10px; width:60%;" type="text" name="judul" class="form-control" placeholder="Masukan Judul Berita">
            </div>

            <div class="form-group">
                <label style="margin-left:10px;" for="exampleFormControlTextarea1"><b>Isi Berita</b></label>
                <textarea  style="margin-left:10px; margin-right:30px; width:60%; height:300px;" class="form-control" name="isi" id="exampleFormControlTextarea1" rows="3" placeholder="Masukan Isi Berita" style="width:60px; height:300px"></textarea>
            </div>

        <div class="box-footer">
            <button style="margin-left:30px;" type="reset" class="btn btn-default"> Cancel </button>
            <button style="margin-left:30px;" type="submit" class="btn btn-primary pull-right"> Submit </button>
            </div>
</form>
